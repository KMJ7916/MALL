<body>
    <div class="title">MusicMall ChatBot ğŸ¤–</div>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <form id="chat-form">
            <input type="text" id="message-input" placeholder="Type your message here..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        document.getElementById("chat-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const messageInput = document.getElementById("message-input");
            const userMessage = messageInput.value;

            // ì‚¬ìš©ì ë©”ì‹œì§€ë¥¼ í™”ë©´ì— ì¶”ê°€
            const messagesDiv = document.getElementById("messages");
            const userMessageDiv = document.createElement("div");
            userMessageDiv.className = "message user";
            userMessageDiv.textContent = userMessage;
            messagesDiv.appendChild(userMessageDiv);

            // 'ë‹µë³€ ì¤‘...' ë©”ì‹œì§€ë¥¼ ì¶”ê°€
            const loadingMessageDiv = document.createElement("div");
            loadingMessageDiv.className = "message loading";
            loadingMessageDiv.textContent = "...";
            messagesDiv.appendChild(loadingMessageDiv);

            // ì„œë²„ì— ë©”ì‹œì§€ ì „ì†¡
            fetch("", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": getCookie("csrftoken")
                },
                body: new URLSearchParams({
                    "message": userMessage
                })
            })
            .then(response => response.json())
            .then(data => {
                // 'ë‹µë³€ ì¤‘...' ë©”ì‹œì§€ë¥¼ ì œê±°í•˜ê³  ì„œë²„ë¡œë¶€í„°ì˜ ì‘ë‹µ ë©”ì‹œì§€ë¥¼ ì¶”ê°€
                messagesDiv.removeChild(loadingMessageDiv);

                const assistantMessageDiv = document.createElement("div");
                assistantMessageDiv.className = "message assistant";
                assistantMessageDiv.innerHTML = data.message; // textContent ëŒ€ì‹  innerHTML ì‚¬ìš©
                messagesDiv.appendChild(assistantMessageDiv);

                // ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ ì´ë™
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });

            messageInput.value = "";
        });

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
