{% extends "base.html" %}

{% block content %}
<div class="container ">
    <div class="row">
        <!-- Left column for the song image -->
        <div class="col-md-4 text-center">
            <img src="{{ song.thumbnail.url }}" alt="{{ song.title }}" class="img-fluid " style="max-width: 90%; height: auto; border-radius: 5%;">

                    <ul class="dropdown-menu">
